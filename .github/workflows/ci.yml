
name: CI

on:
  push:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Git Client
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          git config --global user.email "github-actions@doesnotmatter.dev"
          git config --global user.name "GitHub Actions"

      - name: GitHub Checkout
        uses: actions/checkout@v2

      - name: Install Composer 
        uses: php-actions/composer@v6
        with:
          php_version: 7.4
          version: 2

      - uses: actions/upload-artifact@v2
        with:
          name: debug-output
          path: output.log

      - name: Collect artifacts
        run: |
          ls ./

      - name: Deploy on branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'vendor'
          destination-github-username: 'asysteco'
          destination-repository-name: 'slimSysteco'
          user-email: alvaromelkunas9@gmail.com
          target-branch: deploy
